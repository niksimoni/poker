<script id="update-blog-template" type="text/template">
    <form class="form" id='create_blog_form'>
    <div id="error-display"></div>
    
    <h2>Update Post Form</h2>
    <h3 id="formError"></h3>
    <label>Title: </label>
    <input type="text" name="title" id="title" value="{{title}}">
    <label>Content: </label>
    <input type="text" name="content" id="content" value="{{content}}">
    <input type="hidden" name="pk" value="{{pk}}">
    <input class="btn btn-primary" type="submit" value="Update">
    </form>
</script>

<script id="create-blog-template" type="text/template">
   <form class="form" id='create_blog_form'>
    <div id="error-display"></div>

    <h2>Create Post Form</h2>
    <h3 id="formError"></h3>
    <label>Title: </label>
    <input type="text" name="title" id="title">
    <label>Image: </label>
    <input type="file" name="image" accept="image/x-png,image/gif,image/jpeg"/>    
    <label>Content: </label>
    <input type="text" name="content" id="content">
    <input class="btn btn-primary" type="submit" value="Create">
</form>

</script>
